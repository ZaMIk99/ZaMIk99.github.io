<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZaMIk - Developer Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #f0f6fc;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* GitHub logo */
        .github-logo {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .github-logo:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .github-logo svg {
            width: 40px;
            height: 40px;
            fill: #f0f6fc;
        }

        /* Background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: #58a6ff;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 80px 0 60px 0;
            position: relative;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #58a6ff, #21262d);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #f0f6fc;
            box-shadow: 0 10px 30px rgba(88, 166, 255, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 10px 30px rgba(88, 166, 255, 0.3); }
            50% { box-shadow: 0 15px 40px rgba(88, 166, 255, 0.5); }
            100% { box-shadow: 0 10px 30px rgba(88, 166, 255, 0.3); }
        }

        .name {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #58a6ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #8b949e;
            margin-bottom: 30px;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(33, 38, 45, 0.6);
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 25px;
            color: #f0f6fc;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-link:hover {
            background: rgba(88, 166, 255, 0.2);
            border-color: #58a6ff;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(88, 166, 255, 0.2);
        }

        /* Projects section */
        .section {
            margin-bottom: 80px;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            color: #f0f6fc;
        }

        .projects-grid {
            display: grid;
            gap: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .project-card {
            background: rgba(33, 38, 45, 0.8);
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 16px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #58a6ff, #7c3aed);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .project-card:hover::before {
            transform: scaleX(1);
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: rgba(88, 166, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #58a6ff;
            margin-bottom: 15px;
            text-decoration: none;
        }

        .project-title:hover {
            color: #79c0ff;
        }

        .project-description {
            color: #8b949e;
            margin-bottom: 20px;
            line-height: 1.7;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #58a6ff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .project-link:hover {
            color: #79c0ff;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 60px 0 40px 0;
            border-top: 1px solid rgba(240, 246, 252, 0.1);
            color: #8b949e;
        }

        .footer-text {
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .nav {
                gap: 15px;
            }
            
            .nav-link {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .project-card {
                padding: 25px;
            }
        }
    </style>
</head>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 1-3px
                const size = Math.random() * 2 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random horizontal position
                particle.style.left = Math.random() * 100 + '%';
                
                // Random animation delay
                particle.style.animationDelay = Math.random() * 6 + 's';
                
                // Random animation duration
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Smooth scrolling for internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Mouse movement effect for header
        document.addEventListener('mousemove', (e) => {
            const header = document.querySelector('.header');
            const { clientX, clientY } = e;
            const { innerWidth, innerHeight } = window;
            
            const x = (clientX / innerWidth - 0.5) * 20;
            const y = (clientY / innerHeight - 0.5) * 20;
            
            header.style.transform = `translate(${x}px, ${y}px)`;
        });

        // Initialize particles when page loads
        window.addEventListener('load', createParticles);

        // Add typing effect to name
        function typeWriter(element, text, speed = 100) {
            let i = 0;
            element.innerHTML = '';
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            
            type();
        }

        // Start typing effect when page loads
        window.addEventListener('load', () => {
            const nameElement = document.querySelector('.name');
            const originalText = nameElement.textContent;
            typeWriter(nameElement, originalText, 200);
        });
    </script>
